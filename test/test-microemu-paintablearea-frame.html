<html>
    <head>
        <title>Test Paintable Area Content</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <style type="text/css">
            
            input[type="radio"] {
                background-color: green;
                border-radius: 4px;
                height: 10px;
                width: 10px;
                display: inline-block;
            }
            
            input[type="radio"]:focus {
                background-color: green;
                border-radius: 8px;
                height: 20px;
                width: 20px;
                display: inline-block;
            }
        </style>
    </head>
    <body>
        Hi World
        <form>
            <input type="radio" name="something" value="High" id="something_high"/>
            <label for="something_high">High</label>
            <br/>
            <input type="radio" name="something" value="medium" id="something_medium"/>
            <label for="something_medium">Medium</label>
            <br/>
            <input type="radio" name="something" value="low" id="something_low"/>
            <label for="something_low">Low</label>
            
        </form>
    </body>
</html>
